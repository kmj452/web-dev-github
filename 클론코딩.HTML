<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롬 웹</title>
    <link rel="stylesheet" href="클론코딩.CSS">
</head>
<body>
    <h1 id="greeting">당신의 이름을 입력해 주세요</h1>
    <input id="userChange" type="button" value="다른사용자">
    <div id="nameInput">
        <input id="nameValue" " type="text" required autofocus >
        <input id="nameButton"  type="button" value="입력">
    </div>
    <div id="time">
        <h2 id="clock"> <span id="hour"></span><span id="minute"></span></h2>
    </div>
    
    <div id="quote">
        <span>명언</span>
        <span>작가이름</span>    
    </div>
    
    <div id="todo-form">
        <input type="text" id="todoValue" placeholder="TODO-LIST">
        <input type="button" id="todoButton" value="입력">
        <ul id="todoList"></ul>
    </div>
    
    <script src="로그인.JS"></script>
    <script src="시계.js"></script>
    <script src="명언.js"></script>
    <script src="배경사진.js"></script>
    <script src="할일.js"></script> 
</body>
</html><section></section>
